<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Assign Task</title>
</head>

<body>

<div class="container">
  <h3>Employee Directory</h3>
  <hr>

  <p class="h4 mb-4">Assign Task</p>

  <form action="#" th:action="@{/employees/saveTask}" th:object="${taskss}" method="POST">
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{employeeId}"
           class="form-control mb-4 w-25" placeholder="Employee Id">

    <input type="text" th:field="*{task}"
           class="form-control mb-4 w-25" placeholder="Task Description">
    <button type="submit" class="btn btn-info col-2">Assign</button>
  </form>

  <hr>
  <a th:href="@{/employees/list}">Back to Employees List</a>
</div>

</body>
</html>
