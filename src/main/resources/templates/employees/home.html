<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to Employee Management System</h1>

    <div class="card">
        <div class="card-header">
            <h3>Your Assigned Tasks</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${taskss}">
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.task}"></td>
                    <td>
                        <a th:href="@{/employees/taskCompleted(taskId=${t.id})}" class="btn btn-danger" onclick="if (!confirm('Are you sure?')) return false;">Completed</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(taskss)}">
                <p>No tasks assigned to you yet.</p>
            </div>
        </div>
    </div>
    <a th:href="@{/employees/list}" sec:authorize="hasRole('ADMIN')">Employee Directory</a>

    <div class="mt-4">
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-danger">
        </form>
    </div>
</div>
</body>
</html>
